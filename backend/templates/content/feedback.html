{% extends 'base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
    <h2>Feedback List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Message</th>
            <th>Submitted At</th>
        </tr>
        {% for feedback in feedback %}
        <tr>
            <td>{{ feedback.id }}</td>
            <td>{{ feedback.user_id }}</td>
            <td>{{ feedback.message }}</td>
            <td>{{ feedback.submitted_at }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
